<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Sign Up</h3>
        <table>
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">ID</label>
            </div>
            <div class="int-area">
                <input type="text" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PW</label>
            </div>
            <div class="int-area">
                <input type="text" name="pwcheck" id="pwcheck" autocomplete="off" required>
                <label for="pwcheck">PW Check</label>
            </div>
            <div class="int-area">
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="name">Name</label>
            </div>
            <div class="int-area">
                <input type="text" name="TEL" id="name" autocomplete="off" required>
                <label for="name">TEL</label>
            </div>
            <div class="int-area" id="int2-area" >
                <input type="text" name="E-mail" id="E-mail" placeholder=""autocomplete="off" required>
                <label for="name">E-mail</label>

            </div>
            <div class="int-area">
                <select>
                    <option>class</option>
                    <option>WD-J</option>
                    <option>CP-J</option>
                </select>
            </div>
        </table>
        <div class="btn-area">
            <button id="btn" type="submit">Regist</button>
        </div>
    </center>
</body>
</html>
