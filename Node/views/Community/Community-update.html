<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community-update</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="/Community.css" />
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    {% include "../nav.html" %}
    <section>
      <form
        action="/Community/update/{{board.post_id}}?_method=PUT"
        method="POST"
      >
        <table style="margin-top: 10vw; width: 80vw">
          <tr>
            <td>
              <input
                type="text"
                name="inputTitle"
                placeholder="제목을 입력하세요."
                value="{{board.title}}"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="inputWriter"
                placeholder="작성자 ID"
                value="{{board.boarder}}"
                class="id"
                readonly
              />
              <input type="hidden" value="{{user.id}}" class="user-id" />
              <input type="hidden" value="{{board.post_id}}" class="post-id" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="inputContent"
                placeholder="내용을 입력하세요."
                value="{{board.content}}"
              />
            </td>
          </tr>
        </table>
        <input type="submit" value="수정" id="update" />
      </form>
    </section>
    <script>
      window.onload = function () {
        let userId = document.querySelector(".user-id").value;
        let boarderId = document.querySelector(".id").value;
        let postId = document.querySelector(".post-id").value;
        if (userId != boarderId) {
          alert("작성자와 일치하지 않습니다.");
          window.location.href = `/Community/${postId}`;
        }
      };

      document.getElementById("update").addEventListener("click", function () {
        const boarderId = document.querySelector(".id").value;
        const postId = document.querySelector(".post-id").value;
        const formData = new FormData();
        formData.append("inputTitle", this.inputTitle);
        formData.append("inputWriter", this.inputWriter);
        formData.append("inputContent", this.inputContent);
        axios
          .put(`/Community/update/${postId}`, formData)
          .then(() => {
            // window.location.href = "http://localhost:4301/Community";
            console.log("success");
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
