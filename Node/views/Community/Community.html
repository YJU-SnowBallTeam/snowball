<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Community.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    
    {% include "../nav.html" %}
    
    <h1 style="margin-top: 50px">Community</h1>
    <table class="table table-hover" style="margin-top: 0vw; width: 80vw">
      <thead>
        <tr>
          <th scope="col" style="width: 10vw">번호</th>
          <th scope="col" style="width: 40vw; text-align: center">제목</th>
          <th scope="col" style="width: 15vw">글쓴이</th>
          <th scope="col" style="width: 15vw">작성일</th>
        </tr>
      </thead>
      <tbody>
    
        {% for item in boarders %}
        <tr
          onclick="location.href='/Community/{{item.post_id}}'"
          style="cursor: hand"
        >
          <td scope="row">{{item.post_id}}</td>
          <td style="width: 40vw; text-align: center">{{item.title}}</td>
          <td>{{item.boarder}}</td>
          <td>{{item.date}}</td>
        </tr>
        {% endfor %}
        
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button
              type="button"
              onclick="location.href='/Community-add'"
              style="cursor: hand"
              class="btn"
            >
              글쓰기
            </button>
          </td>
        </tr>
      </tbody>
    </table>
   
  </body>
</html>
