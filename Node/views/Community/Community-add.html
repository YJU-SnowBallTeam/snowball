<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="Community.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community-add</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  {% include "../nav.html" %}
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet" />
  <form action="/Community" method="POST">
    <div class="container" style="margin-top: 20vh;">
      <h2>게시판 글쓰기</h2>
      <div class="form-group">
        <label for="writer">작성자</label>
        </br>
        <input type="text" name="inputWriter" placeholder="작성자 ID" value="{{user.id}}" readonly />
      </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목 입력(4-100)" name="inputTitle" maxlength="100"
          required="required" pattern=".{4,100}">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
    
        <textarea class="form-control" rows="5" id="content" name="inputContent" placeholder="내용 작성"></textarea>
      </div>
      <button type="submit" class="btn btn-default" value="저장">저장</button>
  </form>
  </div>
</body>

</html>
