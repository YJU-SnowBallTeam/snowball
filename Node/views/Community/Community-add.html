    <section>
      <form action="/Community" method="POST">
        <table style="margin-top: 10vw; width: 80vw">
          <tr>
            <td>
              <input
                type="text"
                name="inputTitle"
                placeholder="제목을 입력하세요."
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="inputWriter"
                placeholder="작성자 ID"
                value="{{user.id}}"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                name="inputContent"
                placeholder="내용을 입력하세요."
              ></textarea>
            </td>
          </tr>
        </table>
        <input type="submit" value="저장" />
      </form>
    </section>
